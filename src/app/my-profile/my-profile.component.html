<div flex>
  <div class="row">
    <div *ngFor="let user of user"> 
    <mat-toolbar class="head">
      <h1>MY PROFILE</h1>
    </mat-toolbar>
    <div class="content">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <br>
          <mat-card-title class="{{user.name}}">{{user.name | uppercase}}</mat-card-title>
          <br>
        </mat-card-header>
        <img mat-card-image src="{{user.image}}">
        <br>
        <mat-card-actions class="links">
          <a href="{{user.repos}}">Live Link</a>
          <br>
          <br>
          <a href="{{user.githublink}}">Github Link</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
