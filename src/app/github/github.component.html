<app-form (findTerm)="searchUser($event)"></app-form>
<div class="row col-md-6">
  <div *ngFor="let user of user">
    <div layout="row" layout-sm="column">

      <div flex>
        <div class="row">
          <mat-toolbar class="head">
            <h1>USER</h1>
          </mat-toolbar>
          <div class="content">
            <mat-card class="mat-elevation-z4">
              <mat-card-header>
                <br>
                <mat-card-title class="{{user.name}}">{{user.name | uppercase}}</mat-card-title>
                <br>
              </mat-card-header>
              <img mat-card-image src="{{user.image}}">
              <mat-card-actions>
                <a href="{{user.repos}}">Github Link</a>
                <br>
                <br>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
      <!-- <div class="row col-md-6"> -->

      <div flex>
        <div class="row">
            <div *ngFor="let repo of repo">
          <mat-toolbar class="head">
            <h1>REPO</h1>
          </mat-toolbar>
          <div class="content">
            <mat-card class="mat-elevation-z4">
              <mat-card-header>
                <br>
                <mat-card-title class="{{repo.fullname}}">{{repo.fullname | uppercase}}</mat-card-title>
                
                <br>
              </mat-card-header>
              <mat-card-content class="{{repo.description}}">{{repo.description}}</mat-card-content>
              <br>
              <mat-card-content class="{{repo.language}}">{{repo.language}}</mat-card-content>
              <br>
              <mat-card-content class="{{repo.date}}">{{repo.date|date|uppercase}}</mat-card-content>
              <p>This repository was created in {{repo.completeDate|dateCount}} days ago</p>
              <br>
              <mat-card-actions>
                <a href="{{repo.githublink}}">Github Link</a>
                <br>
                <br>
                <a href="{{repo.livelink}}">Live Link</a>
              </mat-card-actions>
            </mat-card>

         </div>
